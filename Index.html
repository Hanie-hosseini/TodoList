<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="Main.js" defer></script>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="./img/notes-svgrepo-com.png" type="image/x-icon">
</head>

<body>
    <div class="bar"></div>
    <div class="container">
        <!--DATE&TIME-->
        <div class="container_date">
            <div class="calendar-container">
                <h2 id="monthYear"></h2>
                <table id="calendar">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>

            <div class="clock-container">
                <div class="clock" id="digitalClock">--:--:--.-- AM</div>
            </div>
            <div class="img">
                <img src="./img/3.png" width="300px" height="380x" alt="">
            </div>
        </div>
        
        <!--todos-->

        <div class="container_todo" style="position: relative;">
            <div class="containerbtn">
                <input type="text" class="inputval" placeholder="Add tasks..." />
                <div class="container-btn-AC">
                    <button id="add-btn" class="btnaddtodo">Add todo</button>
                    <button id="clear-btn" class="btnaddtodo">Clear All</button>
                </div>
                <!-- Accordion Filter -->
                <div class="accordion-filter" style="position: absolute; top: 12px; right: 18px;">
                    <div class="accordion-header">Filter Tasks â–¼</div>
                    <div class="accordion-content">
                        <label><input type="radio" name="filter" value="all" checked /> All</label><br />
                        <label><input type="radio" name="filter" value="done" /> Done</label><br />
                        <label><input type="radio" name="filter" value="undone" /> Not Done</label>
                    </div>
                </div>

                <ul id="root"></ul>

            </div>
        </div>
    </div>
</body>

</html>
